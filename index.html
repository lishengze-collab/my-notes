<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>我的云笔记</title>
    <style>
        :root {
            --bg-color: #f2f2f7; /* iOS Light Gray */
            --card-bg: #ffffff;
            --text-primary: #000000;
            --text-secondary: #8e8e93;
            --accent-color: #007aff; /* iOS Blue */
            --timestamp-color: #c7c7cc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* 顶部导航栏 */
        header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
            padding: 15px 20px;
            padding-top: max(15px, env(safe-area-inset-top));
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .settings-btn {
            font-size: 14px;
            color: var(--accent-color);
            cursor: pointer;
            background: none;
            border: none;
        }

        /* 笔记列表区域 */
        #notes-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px; /* 给底部输入框留空间 */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 日期分组头 */
        .date-header {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-align: center;
            margin: 15px 0 5px 0;
            background: rgba(0,0,0,0.05);
            align-self: center;
            padding: 4px 12px;
            border-radius: 12px;
        }

        /* 单条笔记 */
        .note-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: fadeIn 0.3s ease;
        }

        .note-time {
            font-size: 12px;
            color: var(--text-secondary);
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
            margin-top: 4px;
            min-width: 35px;
        }

        .note-content {
            background: var(--card-bg);
            padding: 10px 14px;
            border-radius: 18px;
            border-bottom-left-radius: 4px; /* 这里模仿气泡感 */
            font-size: 16px;
            line-height: 1.4;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            max-width: 85%;
            word-wrap: break-word;
        }

        /* 底部输入框 */
        .input-area {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 0.5px solid rgba(0,0,0,0.1);
            padding: 10px 20px;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            display: flex;
            gap: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        #note-input {
            flex: 1;
            border: 1px solid #d1d1d6;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
            outline: none;
            resize: none;
            max-height: 100px;
            font-family: inherit;
        }

        #send-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            flex-shrink: 0;
        }

        /* 设置模态框 */
        #settings-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            display: none; /* 默认隐藏 */
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        
        .modal-content {
            background: white;
            width: 80%;
            max-width: 300px;
            padding: 20px;
            border-radius: 14px;
            text-align: center;
        }

        .modal-content input {
            width: 90%;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .modal-content button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<header>
    <h1>私有笔记</h1>
    <button class="settings-btn" onclick="openSettings()">设置</button>
</header>

<div id="notes-container">
    <div style="text-align: center; color: #999; margin-top: 50px; font-size: 14px;">
        加载中或点击设置配置同步...
    </div>
</div>

<div class="input-area">
    <textarea id="note-input" rows="1" placeholder="输入内容..."></textarea>
    <button id="send-btn" onclick="addNote()">↑</button>
</div>

<div id="settings-modal">
    <div class="modal-content">
        <h3>配置同步</h3>
        <p style="font-size:12px; color:#666;">数据存储在您的私有 GitHub Gist 中</p>
        <input type="password" id="github-token" placeholder="GitHub Token (ghp_...)">
        <input type="text" id="gist-id" placeholder="Gist ID">
        <button onclick="saveSettings()">保存并同步</button>
        <button onclick="closeSettings()" style="background: #e5e5ea; color: black; margin-top: 5px;">关闭</button>
    </div>
</div>

<script>
    // 状态管理
    let notes = [];
    let config = {
        token: localStorage.getItem('gh_token') || '',
        gistId: localStorage.getItem('gh_gist_id') || ''
    };

    const container = document.getElementById('notes-container');
    const input = document.getElementById('note-input');

    // 初始化
    window.onload = function() {
        if (config.token && config.gistId) {
            syncFromGist();
        } else {
            openSettings(); // 第一次打开，强制显示设置
        }
    };

    // 获取北京时间对象
    function getBeijingDate() {
        // 创建一个当前时间的日期对象
        const now = new Date();
        // 转换为北京时间字符串
        const beijingString = now.toLocaleString("en-US", {timeZone: "Asia/Shanghai"});
        return new Date(beijingString);
    }

    // 格式化：DDMMYY
    function formatDateCode(dateObj) {
        const d = String(dateObj.getDate()).padStart(2, '0');
        const m = String(dateObj.getMonth() + 1).padStart(2, '0');
        const y = String(dateObj.getFullYear()).slice(-2);
        return `${d}${m}${y}`;
    }

    // 格式化：HH:mm
    function formatTimeCode(dateObj) {
        const h = String(dateObj.getHours()).padStart(2, '0');
        const min = String(dateObj.getMinutes()).padStart(2, '0');
        return `${h}:${min}`;
    }

    // 添加笔记
    function addNote() {
        const text = input.value.trim();
        if (!text) return;

        const now = getBeijingDate();
        const newNote = {
            id: Date.now(),
            content: text,
            timestamp: now.toISOString(), // 存储标准格式方便计算
            dateCode: formatDateCode(now), // DDMMYY
            timeCode: formatTimeCode(now)  // HH:mm
        };

        notes.push(newNote);
        input.value = '';
        renderNotes();
        syncToGist(); // 保存到云端
        scrollToBottom();
    }

    // 渲染 UI
    function renderNotes() {
        container.innerHTML = '';
        let lastDateCode = '';

        notes.forEach(note => {
            // 如果日期不同，插入日期头
            if (note.dateCode !== lastDateCode) {
                const dateHeader = document.createElement('div');
                dateHeader.className = 'date-header';
                dateHeader.innerText = note.dateCode;
                container.appendChild(dateHeader);
                lastDateCode = note.dateCode;
            }

            // 插入笔记项
            const item = document.createElement('div');
            item.className = 'note-item';
            item.innerHTML = `
                <div class="note-time">${note.timeCode}</div>
                <div class="note-content">${note.content.replace(/\n/g, '<br>')}</div>
            `;
            container.appendChild(item);
        });
    }

    function scrollToBottom() {
        container.scrollTop = container.scrollHeight;
    }

    // --- Gist 同步逻辑 ---

    async function syncFromGist() {
        if (!config.token || !config.gistId) return;
        
        try {
            const response = await fetch(`https://api.github.com/gists/${config.gistId}`, {
                headers: {
                    'Authorization': `token ${config.token}`
                }
            });
            const data = await response.json();
            const content = data.files['notes.json'] ? data.files['notes.json'].content : '[]';
            notes = JSON.parse(content);
            renderNotes();
            scrollToBottom();
        } catch (error) {
            console.error('Sync Error:', error);
            alert('同步失败，请检查 Token 或 Gist ID');
        }
    }

    async function syncToGist() {
        if (!config.token || !config.gistId) return;

        try {
            await fetch(`https://api.github.com/gists/${config.gistId}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${config.token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: {
                        'notes.json': {
                            content: JSON.stringify(notes)
                        }
                    }
                })
            });
            console.log('Saved to Gist');
        } catch (error) {
            alert('保存失败！数据未同步到云端。');
        }
    }

    // --- 设置相关 ---

    function openSettings() {
        document.getElementById('settings-modal').style.display = 'flex';
        document.getElementById('github-token').value = config.token;
        document.getElementById('gist-id').value = config.gistId;
    }

    function closeSettings() {
        document.getElementById('settings-modal').style.display = 'none';
    }

    function saveSettings() {
        const token = document.getElementById('github-token').value.trim();
        const gistId = document.getElementById('gist-id').value.trim();
        
        if (token && gistId) {
            localStorage.setItem('gh_token', token);
            localStorage.setItem('gh_gist_id', gistId);
            config.token = token;
            config.gistId = gistId;
            syncFromGist(); // 立即拉取数据
            closeSettings();
        } else {
            alert('请填写完整信息');
        }
    }

    // 监听回车键发送
    input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            addNote();
        }
    });

</script>
</body>
</html>
