<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>MEMO PN-3.3.0</title>
    <style>
        :root {
            --bg-main: #f2f2f7; --text-main: #1c1c1e; --text-sec: #8e8e93;
            --accent: #34c759; --ios-blue: #007aff; --line: #c6c6c8;
            --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom);
        }
        .dark-mode {
            --bg-main: #000000; --text-main: #ffffff; --text-sec: #8e8e93;
            --line: #38383a;
        }
        /* PC预览适配逻辑 */
        @media (min-width: 500px) {
            body { background: #333 !important; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
            .app-container { width: 393px; height: 852px; border: 10px solid #1a1a1a; border-radius: 55px; position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); background: var(--bg-main); }
            .island { position: absolute; top: 12px; left: 50%; transform: translateX(-50%); width: 110px; height: 35px; background: black; border-radius: 20px; z-index: 2000; }
        }
        @media (max-width: 500px) {
            body, .app-container { width: 100%; height: 100vh; margin: 0; background: var(--bg-main); }
            .island { display: none; }
        }

        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; transition: background 0.3s; overflow: hidden; }
        .app-container { display: flex; flex-direction: column; }

        header { padding: calc(var(--safe-top) + 50px) 20px 10px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .title { font-size: 17px; font-weight: 800; letter-spacing: 1px; color: var(--text-sec); cursor: pointer; }
        .theme-btn { font-size: 16px; cursor: pointer; }
        .count-btn { font-size: 13px; color: var(--text-sec); font-weight: 600; cursor: pointer; }

        #notes-container { flex: 1; overflow-y: auto; padding: 10px 20px 200px; -webkit-overflow-scrolling: touch; }
        .note-row { border-left: 1.5px solid var(--line); padding-left: 15px; margin-bottom: 25px; transition: all 0.3s; position: relative; }
        .note-row.hidden-note { opacity: 0.15; filter: blur(3px); }
        .note-row.highlight { background: rgba(52, 199, 89, 0.2); border-radius: 0 8px 8px 0; }
        .ts { font-size: 11px; color: var(--text-sec); margin-bottom: 5px; display: flex; justify-content: space-between; }
        .content-text { font-size: 16px; line-height: 1.5; color: var(--text-main); word-break: break-all; white-space: pre-wrap; }
        .content-text img { max-width: 100%; border-radius: 12px; margin-top: 8px; }
        .tag-link { color: var(--ios-blue); font-weight: 600; cursor: pointer; margin-right: 5px; }

        footer { position: absolute; bottom: 0; width: 100%; background: var(--bg-main); border-top: 0.5px solid var(--line); padding-bottom: var(--safe-bottom); }
        .input-row { padding: 12px 16px; display: flex; align-items: center; gap: 8px; }
        .sync-btn { background: var(--accent); color: white; border: none; height: 36px; padding: 0 12px; border-radius: 10px; font-size: 12px; font-weight: 700; cursor: pointer; }
        #note-input { flex: 1; background: #e3e3e6; border: none; border-radius: 10px; height: 36px; padding: 8px 12px; font-size: 15px; outline: none; box-sizing: border-box; resize: none; overflow-y: auto; }
        .dark-mode #note-input { background: #1c1c1e; color: white; }

        .toolbar { padding: 0 16px 15px; display: flex; align-items: center; gap: 12px; }
        .search-icon { color: var(--accent); cursor: pointer; display: flex; align-items: center; }
        .tag-scroll { flex: 1; display: flex; gap: 8px; overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; }
        .tag-scroll::-webkit-scrollbar { display: none; }
        .tag-pill { background: #e3e3e6; padding: 5px 12px; border-radius: 12px; font-size: 12px; color: #666; font-weight: 500; }
        .dark-mode .tag-pill { background: #1c1c1e; color: #aaa; }
        .action-circle { width: 36px; height: 36px; border-radius: 50%; background: #e3e3e6; border: none; display: flex; align-items: center; justify-content: center; font-size: 18px; transition: 0.3s; }
        .can-send { background: var(--accent); color: white; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="island"></div>
    <header>
        <div class="header-left">
            <div class="title" id="memo-title" onclick="unlockHidden()">MEMO</div>
            <div class="theme-btn" onclick="toggleTheme()">☀️</div>
        </div>
        <div class="count-btn" id="word-count" ondblclick="hardLogout()">Total: 0</div>
    </header>

    <div id="notes-container"></div>

    <footer>
        <div class="input-row">
            <button class="sync-btn" onclick="syncAll()">SYNC</button>
            <textarea id="note-input" rows="1" placeholder=""></textarea>
        </div>
        <div class="toolbar">
            <div class="search-icon" onclick="toggleSearch()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
            <div class="tag-scroll" id="tag-bar"></div>
            <button class="action-circle" id="action-btn" onclick="handleAction()">⇥</button>
        </div>
    </footer>
</div>

<script>
    let notes = [];
    let isSearchMode = false;
    let lastEnterTime = 0;
    let config = {
        token: localStorage.getItem('gh_token') || '',
        id: localStorage.getItem('gh_gist_id') || '',
        verified: sessionStorage.getItem('memo_auth') === 'true'
    };

    const input = document.getElementById('note-input');
    const actionBtn = document.getElementById('action-btn');

    // 初始化
    window.onload = () => {
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
        input.addEventListener('input', updateUI);
        input.addEventListener('keydown', handleKey);
        if(config.token && config.id) fetchData();
    };

    function updateUI() {
        const val = input.value;
        // 动态高度
        input.style.height = '36px';
        input.style.height = Math.min(input.scrollHeight, 120) + 'px';
        // 按钮切换
        if(val.length > 0) {
            actionBtn.classList.add('can-send');
            actionBtn.innerText = '↑';
        } else {
            actionBtn.classList.remove('can-send');
            actionBtn.innerText = '⇥';
        }
        document.getElementById('word-count').innerText = `Total: ${JSON.stringify(notes).length}`;
    }

    function handleKey(e) {
        if(e.key === 'Enter') {
            const now = Date.now();
            const delay = now - lastEnterTime;
            lastEnterTime = now;
            
            if(isSearchMode) {
                e.preventDefault();
                doSearch();
                return;
            }

            // 双击判定：普通态300ms，长文本态(>100字)250ms
            const limit = input.value.length > 100 ? 250 : 350;
            if(delay < limit) {
                e.preventDefault();
                // 移除刚才单击产生的换行
                input.value = input.value.slice(0, -1);
                addNote();
            }
        }
    }

    function handleAction() {
        if(input.value.length > 0) addNote();
        else insertTab();
    }

    function insertTab() {
        const start = input.selectionStart;
        input.value = input.value.substring(0, start) + "    " + input.value.substring(input.selectionEnd);
        input.selectionStart = input.selectionEnd = start + 4;
        input.focus();
    }

    function addNote() {
        let text = input.value.trim();
        if(!text) return;
        
        // 自毁指令
        if(text === '098732 Delete') {
            notes = notes.filter(n => !n.isHidden);
            input.value = '';
            saveData(); return;
        }

        // 自动识别超链接标签
        if(/https?:\/\//.test(text) && !text.includes('#超链接')) text += ' #超链接';

        notes.push({ id: Date.now(), content: text, ts: new Date().toISOString(), isHidden: false });
        input.value = '';
        updateUI();
        saveData();
    }

    function render() {
        const container = document.getElementById('notes-container');
        container.innerHTML = '';
        notes.forEach(n => {
            if(n.isHidden && !config.verified) return;
            const row = document.createElement('div');
            row.className = `note-row ${n.isHidden ? 'hidden-note' : ''}`;
            row.id = `note-${n.id}`;
            row.onclick = () => { input.value += `\n> ${n.content}\n`; input.focus(); updateUI(); };
            row.innerHTML = `
                <div class="ts"><span>${new Date(n.ts).toLocaleString()}</span><span onclick="event.stopPropagation();toggleHide(${n.id})">×</span></div>
                <div class="content-text">${format(n.content)}</div>
            `;
            container.appendChild(row);
        });
        updateTags();
    }

    function format(t) {
        return t.replace(/&/g,"&amp;").replace(/</g,"&lt;")
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\*(.*?)\*/g, '<i>$1</i>')
                .replace(/(https?:\/\/[^\s]+)/g, url => url.match(/\.(jpg|png|gif|webp)$/) ? `<img src="${url}">` : `<a href="${url}" class="tag-link">${url}</a>`)
                .replace(/(#[^\s#]+)/g, '<span class="tag-link">$1</span>');
    }

    function updateTags() {
        const tags = new Set();
        notes.forEach(n => (n.content.match(/#[^\s#]+/g)||[]).forEach(t => tags.add(t)));
        const bar = document.getElementById('tag-bar');
        bar.innerHTML = '';
        tags.forEach(t => {
            const p = document.createElement('div');
            p.className = 'tag-pill'; p.innerText = t;
            let timer;
            p.ontouchstart = () => timer = setTimeout(() => deleteTag(t), 800);
            p.ontouchend = () => clearTimeout(timer);
            bar.appendChild(p);
        });
    }

    function toggleSearch() {
        isSearchMode = !isSearchMode;
        input.placeholder = isSearchMode ? "搜索内容并按回车..." : "";
        input.style.background = isSearchMode ? "#fff9c4" : "";
        if(!isSearchMode) render();
    }

    function doSearch() {
        const q = input.value.toLowerCase();
        const target = notes.find(n => n.content.toLowerCase().includes(q));
        if(target) {
            const el = document.getElementById(`note-${target.id}`);
            el.scrollIntoView({behavior:'smooth'});
            el.classList.add('highlight');
            setTimeout(() => el.classList.remove('highlight'), 2000);
        }
    }

    function unlockHidden() {
        if(config.verified) { 
            config.verified = false; 
            sessionStorage.removeItem('memo_auth');
            render(); return; 
        }
        const pw = prompt("ENTER TOKEN TO UNLOCK:");
        if(pw === config.token) {
            config.verified = true;
            sessionStorage.setItem('memo_auth', 'true');
            render();
        }
    }

    function deleteTag(t) {
        if(confirm(`删除所有笔记中的标签 ${t}？`)) {
            notes.forEach(n => n.content = n.content.replace(t, '').trim());
            saveData();
        }
    }

    function toggleHide(id) {
        const n = notes.find(x => x.id === id);
        if(n) { n.isHidden = !n.isHidden; saveData(); }
    }

    function toggleTheme() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function hardLogout() {
        if(confirm("确定清空缓存并退出？")) {
            localStorage.clear(); sessionStorage.clear(); window.location.reload();
        }
    }

    async function fetchData() {
        try {
            const r = await fetch(`https://api.github.com/gists/${config.id}`, {headers:{Authorization:`token ${config.token}`}});
            const d = await r.json();
            notes = JSON.parse(d.files['notes.json'].content || '[]');
            render();
        } catch(e) { alert("同步失败，请检查配置"); }
    }

    async function saveData() {
        render();
        try {
            await fetch(`https://api.github.com/gists/${config.id}`, {
                method:'PATCH', headers:{Authorization:`token ${config.token}`},
                body: JSON.stringify({files:{'notes.json':{content:JSON.stringify(notes)}}})
            });
        } catch(e) { console.error(e); }
    }

    function syncAll() { 
        if(!config.token) {
            const t = prompt("GitHub Token:");
            const g = prompt("Gist ID:");
            if(t && g) {
                localStorage.setItem('gh_token', t);
                localStorage.setItem('gh_gist_id', g);
                window.location.reload();
            }
        } else fetchData();
    }
</script>
</body>
</html>
