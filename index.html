<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Private Memo PN-3.1.8</title>
    <style>
        :root {
            --bg-main: #f9f9f9; 
            --text-main: #1c1c1e;
            --text-secondary: #8e8e93;
            --accent-green: #34c759; 
            --accent-blue: #007aff;
            --line-color: #c6c6c8;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        html, body { 
            background-color: var(--bg-main); 
            margin: 0; padding: 0; height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", sans-serif;
            display: flex; flex-direction: column; overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Header: è§£å†³çŠ¶æ€æ å ç”¨é—®é¢˜ --- */
        header {
            background: var(--bg-main);
            position: relative;
            /* å…³é”®ï¼šå¢åŠ é¡¶éƒ¨å®‰å…¨åŒºè¡¥å¿ï¼Œé˜²æ­¢é®æŒ¡ */
            padding-top: calc(var(--safe-top) + 12px); 
            padding-left: 18px; padding-right: 18px;
            display: flex; justify-content: space-between; align-items: center; z-index: 1001;
            min-height: 50px;
        }

        h1 { 
            font-size: 15px; font-weight: 600; color: var(--text-secondary); 
            margin: 0; letter-spacing: -0.3px; cursor: pointer;
        }

        .search-trigger {
            background: none; border: none; padding: 8px 0; color: var(--accent-green);
            cursor: pointer; display: flex; align-items: center;
        }

        /* --- æœç´¢æ¡†åŒºåŸŸ: ç‰©ç†ä¸‹ç§» --- */
        #search-wrapper {
            background: var(--bg-main);
            padding: 8px 16px 12px 16px; /* å¢åŠ ä¸Šå†…è¾¹è· */
            display: none; z-index: 1000;
            animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #search-input { 
            width: 100%; background: #e3e3e6; border: none; border-radius: 12px; 
            padding: 10px 14px; font-size: 17px; outline: none; box-sizing: border-box;
            -webkit-appearance: none;
        }

        /* --- åŠ¨æ€æ ‡ç­¾æ  --- */
        #tag-bar {
            padding: 8px 16px 12px 16px;
            display: flex; gap: 8px; overflow-x: auto; white-space: nowrap;
            background: var(--bg-main);
            -webkit-overflow-scrolling: touch;
        }
        #tag-bar::-webkit-scrollbar { display: none; }
        .tag-pill {
            background: #e3e3e6; color: var(--text-main); padding: 6px 14px;
            border-radius: 16px; font-size: 13px; font-weight: 500;
        }
        .tag-pill.active { background: var(--accent-blue); color: white; }

        /* --- Journal List --- */
        #notes-container {
            flex: 1; overflow-y: auto; padding: 10px 20px 180px 20px;
            display: flex; flex-direction: column; -webkit-overflow-scrolling: touch;
        }

        .note-row { 
            position: relative; padding-left: 18px; margin-bottom: 30px;
            border-left: 1.2px solid #d1d1d6; animation: fadeIn 0.3s ease-out;
        }

        .timestamp-row { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
        .timestamp { font-size: 11px; color: var(--text-secondary); font-weight: 600; font-variant-numeric: tabular-nums; }
        .hide-btn { font-size: 18px; color: var(--text-secondary); cursor: pointer; padding: 0 5px; line-height: 1; opacity: 0.4; }

        .journal-content { font-size: 17px; line-height: 1.6; color: var(--text-main); word-wrap: break-word; white-space: pre-wrap; }
        .journal-content img { max-width: 100%; border-radius: 14px; margin-top: 12px; display: block; }
        .hashtag { color: var(--accent-blue); font-weight: 600; cursor: pointer; }

        .note-row.hidden-state { opacity: 0.2; filter: grayscale(1) blur(0.5px); }

        /* --- Input Area --- */
        .input-wrapper {
            position: fixed; bottom: 0; left: 0; right: 0; background: rgba(249, 249, 249, 0.96); 
            backdrop-filter: blur(25px) saturate(190%);
            padding: 14px 18px calc(14px + var(--safe-bottom)) 18px;
            display: flex; align-items: center; gap: 12px; z-index: 1002;
            border-top: 0.5px solid var(--line-color);
        }

        .sync-btn-mini {
            font-size: 13px; font-weight: 700; color: #ffffff;
            background: var(--accent-green); border: none;
            padding: 7px 14px; border-radius: 8px; white-space: nowrap;
            cursor: pointer;
        }

        #note-input {
            flex: 1; border: none; background: #e3e3e6; border-radius: 20px;
            padding: 10px 16px; font-size: 17px; outline: none; font-family: inherit;
            resize: none; max-height: 150px; min-height: 40px; box-sizing: border-box;
        }

        #send-btn {
            background: var(--accent-green); color: white; border: none; border-radius: 50%;
            width: 38px; height: 38px; display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }

        /* --- Settings Modal: ä¼˜åŒ–ä¸ºæè‡´åœ†æ¶¦ --- */
        #settings-modal {
            position:fixed; top:0; left:0; right:0; bottom:0; display:none; 
            align-items:center; justify-content:center; z-index:2000; 
            background:rgba(0,0,0,0.3); backdrop-filter: blur(15px);
        }
        .modal-content {
            background: #ffffff; width: 300px; padding: 28px 24px; 
            border-radius: 28px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transform: scale(0.9); transition: transform 0.2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        #settings-modal.active .modal-content { transform: scale(1); }
        
        .modal-content h3 { margin: 0 0 20px 0; font-size: 18px; font-weight: 700; color: var(--text-main); }
        
        .modal-content input[type="text"], .modal-content input[type="password"] {
            width: 100%; margin: 6px 0 12px 0; padding: 12px 16px; 
            border: 1px solid #efefef; background: #f5f5f7;
            border-radius: 14px; box-sizing: border-box; font-size: 15px; outline: none;
        }
        
        .modal-content .save-btn {
            background: var(--accent-green); color: white; border: none; 
            padding: 14px; border-radius: 14px; width: 100%; 
            font-weight: 700; font-size: 16px; margin-top: 10px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <button class="search-trigger" onclick="toggleSearch()">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
    </button>
    <h1 onclick="clearFilter()">Private Memo</h1>
</header>

<div id="search-wrapper">
    <input type="text" id="search-input" oninput="handleSearch()">
</div>

<div id="tag-bar"></div>

<div id="notes-container"></div>

<div class="input-wrapper">
    <button class="sync-btn-mini" onclick="openSettings()">åŒæ­¥</button>
    <textarea id="note-input" rows="1"></textarea>
    <button id="send-btn" onclick="addNote()">
        <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path></svg>
    </button>
</div>

<div id="settings-modal">
    <div class="modal-content">
        <h3>Settings</h3>
        <input type="password" id="github-token" placeholder="GitHub Token">
        <input type="text" id="gist-id" placeholder="Gist ID">
        <div style="display:flex; justify-content:space-between; align-items:center; margin:15px 4px;">
            <span style="font-size:14px; color: var(--text-secondary); font-weight: 500;">æ˜¾ç¤ºéšè—å†…å®¹</span>
            <input type="checkbox" id="show-hidden-switch" onchange="toggleShowHidden()" style="width:20px; height:20px;">
        </div>
        <button class="save-btn" onclick="saveSettings()">ä¿å­˜</button>
        <button onclick="closeSettings()" style="background:none; border:none; color:var(--text-secondary); margin-top:16px; font-size:14px; font-weight:500;">å–æ¶ˆ</button>
    </div>
</div>

<script>
    let notes = [];
    let currentFilterTag = '';
    let config = {
        token: localStorage.getItem('gh_token') || '',
        gistId: localStorage.getItem('gh_gist_id') || '',
        showHidden: localStorage.getItem('show_hidden') === 'true'
    };
    const container = document.getElementById('notes-container');
    const input = document.getElementById('note-input');
    const searchWrapper = document.getElementById('search-wrapper');
    const searchInput = document.getElementById('search-input');
    const tagBar = document.getElementById('tag-bar');
    const modal = document.getElementById('settings-modal');

    window.onload = function() {
        document.getElementById('show-hidden-switch').checked = config.showHidden;
        input.addEventListener('input', function() { 
            this.style.height = 'auto'; 
            this.style.height = Math.min(this.scrollHeight, 150) + 'px'; 
        });
        if (config.token && config.gistId) syncFromGist(); else openSettings();
    };

    function getBeijingDate() { return new Date(new Date().toLocaleString("en-US", {timeZone: "Asia/Shanghai"})); }
    
    function formatJournalTime(isoString) {
        const d = new Date(isoString);
        const pad = n => String(n).padStart(2, '0');
        return `${pad(d.getHours())}:${pad(d.getMinutes())} ${pad(d.getMonth()+1)}/${pad(d.getDate())}/${d.getFullYear()}`;
    }

    function processContent(text) {
        let safeText = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        safeText = safeText.replace(/(https?:\/\/[^\s]+)/g, (url) => {
            if (url.match(/\.(jpeg|jpg|gif|png|webp|bmp)($|\?)/i)) return `<img src="${url}" onclick="window.open('${url}')">`;
            return `<a href="${url}" target="_blank" class="hashtag">${url}</a>`;
        });
        return safeText.replace(/(#[^\s#]+)/g, `<span class="hashtag" onclick="filterByTag('$1')">$1</span>`);
    }

    function updateTagBar() {
        const tags = new Set();
        notes.forEach(n => { const found = n.content.match(/#[^\s#]+/g); if (found) found.forEach(t => tags.add(t)); });
        tagBar.innerHTML = '';
        if (tags.size === 0) { tagBar.style.display = 'none'; return; }
        tagBar.style.display = 'flex';
        tags.forEach(tag => {
            const pill = document.createElement('div');
            pill.className = `tag-pill ${currentFilterTag === tag ? 'active' : ''}`;
            pill.innerText = tag;
            pill.onclick = () => filterByTag(tag);
            tagBar.appendChild(pill);
        });
    }

    function renderNotes() {
        container.innerHTML = '';
        const searchText = searchInput.value.toLowerCase();
        let hiddenMatches = 0;
        const filtered = notes.filter(n => {
            const matchesTag = currentFilterTag ? n.content.includes(currentFilterTag) : true;
            const matchesText = n.content.toLowerCase().includes(searchText);
            const isVisible = config.showHidden || !n.isHidden;
            if (matchesTag && matchesText && !isVisible) hiddenMatches++;
            return matchesTag && matchesText && isVisible;
        });
        filtered.forEach(note => {
            const row = document.createElement('div');
            row.className = `note-row ${note.isHidden ? 'hidden-state' : ''}`;
            row.innerHTML = `<div class="timestamp-row"><span class="timestamp">${formatJournalTime(note.timestamp)}</span><span class="hide-btn" onclick="toggleHide(${note.id})">Ã—</span></div><div class="journal-content">${processContent(note.content)}</div>`;
            container.appendChild(row);
        });
        if (filtered.length === 0 && (currentFilterTag || searchText)) {
            container.innerHTML = `<div class="empty-hint">${hiddenMatches > 0 ? 'ğŸ”’ å·²éšè—ç¬¦åˆæ¡ä»¶çš„å†…å®¹' : 'æ— ç»“æœ'}</div>`;
        }
        updateTagBar();
        if (!currentFilterTag && !searchText) container.scrollTop = container.scrollHeight;
    }

    function toggleSearch() {
        const isVisible = searchWrapper.style.display === 'block';
        searchWrapper.style.display = isVisible ? 'none' : 'block';
        if (!isVisible) searchInput.focus();
        else { searchInput.value = ''; renderNotes(); }
    }

    function filterByTag(tag) { currentFilterTag = (currentFilterTag === tag) ? '' : tag; renderNotes(); }
    function handleSearch() { renderNotes(); }
    function clearFilter() { currentFilterTag = ''; searchInput.value = ''; renderNotes(); }

    async function syncFromGist() {
        const syncBtn = document.querySelector('.sync-btn-mini');
        syncBtn.innerText = '...';
        try {
            const res = await fetch(`https://api.github.com/gists/${config.gistId}`, { headers: { 'Authorization': `token ${config.token}` }, cache: "no-store" });
            const data = await res.json();
            notes = JSON.parse(data.files['notes.json'].content || '[]');
            renderNotes();
            syncBtn.innerText = 'åŒæ­¥';
        } catch (e) { syncBtn.innerText = 'ERR'; }
    }

    async function syncToGist() {
        const syncBtn = document.querySelector('.sync-btn-mini');
        syncBtn.innerText = '...';
        try {
            await fetch(`https://api.github.com/gists/${config.gistId}`, {
                method: 'PATCH',
                headers: { 'Authorization': `token ${config.token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ files: { 'notes.json': { content: JSON.stringify(notes) } } })
            });
            syncBtn.innerText = 'åŒæ­¥';
        } catch (e) { syncBtn.innerText = 'ERR'; }
    }

    function addNote() {
        const text = input.value.trim();
        if (!text) return;
        notes.push({ id: Date.now(), content: text, timestamp: getBeijingDate().toISOString(), isHidden: false });
        input.value = ''; input.style.height = 'auto';
        renderNotes(); syncToGist();
    }

    function toggleHide(id) {
        const n = notes.find(n => n.id === id);
        if (n) { n.isHidden = !n.isHidden; renderNotes(); syncToGist(); }
    }

    function openSettings() { 
        modal.style.display = 'flex'; 
        setTimeout(() => modal.classList.add('active'), 10);
    }
    function closeSettings() { 
        modal.classList.remove('active');
        setTimeout(() => modal.style.display = 'none', 200);
    }
    function toggleShowHidden() { config.showHidden = document.getElementById('show-hidden-switch').checked; localStorage.setItem('show_hidden', config.showHidden); renderNotes(); }
    
    function saveSettings() {
        config.token = document.getElementById('github-token').value.trim();
        config.gistId = document.getElementById('gist-id').value.trim();
        localStorage.setItem('gh_token', config.token);
        localStorage.setItem('gh_gist_id', config.gistId);
        closeSettings(); syncFromGist();
    }

    input.addEventListener('keydown', e => { if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); addNote(); }});
</script>
</body>
</html>
